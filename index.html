<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Vagas Devs</h2>
    <label for="nome">Nome</label>
    <input type="text" name="" id="nome" placeholder="Nome Completo">
    <br><br>
    <label for="email">Email</label>
    <input type="email" name="" id="email" placeholder="exemplo@email.com">
    <br><br>
    <label for="idade">Idade</label>
    <input type="number" name="" id="idade" placeholder="Idade Atual2">
    <br><br>
    <label for="telefone">Telefone</label>
    <input type="tel" name="" id="telefone" placeholder="(12)93456-7890">
    <br><br>
    <label for="">Unidades</label>
    <br>
    <input type="radio" name="unidade" id="fortaleza">
    <label for="fortaleza">Fortaleza</label>
    <br>
    <input type="radio" name="unidade" id="recife">
    <label for="recife">Recife</label>
    <br>
    <input type="radio" name="unidade" id="salvador">
    <label for="salvador">Salvador</label>
    <br>
    <br>
    <label for="">Horários</label>
    <br>
    <input type="checkbox" name="horarios" id="manha">
    <label for="manha">Manhã</label>
    <br>
    <input type="checkbox" name="horarios" id="tarde">
    <label for="tarde">Tarde</label>
    <br>
    <input type="checkbox" name="horarios" id="noite">
    <label for="noite">Noite</label>
    <br><br>
    <label for="linguagem">Selecione uma linguagem de programação</label>
    <br>
    <select name="linguagem" id="linguagem">
        <option value="java">Java</option>
        <option value="python">python</option>
        <option value="node">Node.js</option>
        <option value="php">PHP</option>
        <option value="cmais">C++</option>
    </select>

    <br><br>
    <label for="apresentacao">Faça uma breve apresentação sobre você</label>
    <textarea name="apresentacao" id="apresentacao" cols="30" rows="10" placeholder="Escreva Aqui!"></textarea>
</body>
</html>
